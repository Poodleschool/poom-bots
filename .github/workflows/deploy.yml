name: Deploy Discord Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Railway
        run: |
          npm run deploy  # Replace with your deployment command

# Add your environment variables (secrets) to Railway
# Make sure to replace "YOUR_SECRET_NAME" with your actual secret name
      - name: Set Railway Environment Variables
        run: |
          railway env add YOUR_SECRET_NAME $YOUR_SECRET_NAME --no-restart
        env:
          YOUR_SECRET_NAME: ${{ secrets.YOUR_SECRET_NAME }}
